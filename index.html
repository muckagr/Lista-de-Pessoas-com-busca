<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Usuários</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <h4 class="title">Lista de Pessoas</h4>
          <button id="displayButton" onclick="getData()">Exibir Lista</button>
        </div>

        <br />

        <small class="subtitle">Pesquisar por nome</small>
        <input type="text" placeholder="Digite um nome" id="filter" />

        <select id="select">
          <option>Selecione um País</option>
          <option value="Brasil">Brasil</option>
          <option value="Itália">Itália</option>
          <option value="Portugal">Portugal</option>
        </select>
      </header>

      <ul id="result" class="user-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
